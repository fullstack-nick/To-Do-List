<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <h1>To-Do List</h1>
        </header>
        <section class="center-wrap" id="center-wrap">
            <div class="list" id="list">
                <form class="addBar" id="addBar" role="addTask">
                    <input class="addBar_text" id="addBar_text" type="text" role="addbox" size="40" autocomplete="off" placeholder="Add a task">
                    <button class="addBar_button" id="addBar_button" title="Add a task">
                        <i class="fa-duotone fa-solid fa-plus i-size"></i>
                    </button>
                </form>
                <div class="tasks" id="tasks"></div>
            </div>
        </section>
        <footer class="footer">
            <h6>All rights reserved.</h6>
        </footer>
    </main>

    <div class="popup" id="popup">
        <form class="form-title" id="form-title" role="addDescription">
            <input class="form-title_text" id="form-title_text" type="text" role="addbox" size="40" autocomplete="off">
            <button class="form-title_btt" id="form-title_close" title="Add a task">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="form-title_btt" id="form-title_add" title="Add a task">
                <i class="fa-solid fa-check"></i>
            </button>
        </form>
        <hr class="popup_hr">
        <form class="form-description" id="form-description" role="addTask">
            <textarea class="form-description_text" id="form-description_text" type="text" role="addbox" size="40" placeholder="Add a description" name="description"></textarea>
        </form>
    </div>
</body>
</html>
